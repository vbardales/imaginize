imports:
    - { resource: config.yml }

framework:
    router:   { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info

propel:
    dbal:
        default_connection:       mso
        connections:
           mso:
               driver:               oracle
               user:                 mso
               password:             mso
               dsn:                  oci:dbname=deviota.world
               options:              {}
#           oauth:
#               driver:               mysql
#               user:                 oauth
#               password:             oauth
#               dsn:                  mysql:host=localhost;dbname=oauth
#               options:              {}
